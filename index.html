<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Honey Tracker | Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<body>
  <section class="content">
    <form>
      <h1>Honey Tracker</h1>
      <section class="form">
        <input type="email" id="userid" name="email" class="textbox" placeholder="Email address" autofocus>
        <input type="password" id="pwd" name="password" class="textbox" placeholder="Password">
        <input type="button" id="log" value="Login">
      </section>
    </form>
  </section>
 <script>
    $(document).ready(function(){
   var xml;
   // When user clicks login button (#log), 
  $('#log').click(function(){
        // Opens passwords.xml
       $.get('passwords.xml', null, function (data, textStatus) {
           xml=data;  
            $(xml).find('user').each( function(){
                var item = $(this);

                if(item.find('name').text()==$('#userid').val() && item.find('password').text()==$('#pwd').val())
                {
                    window.location.href= "search.html";
                }
           });
        });
    });
});
</script>
  <script src="script.js"></script>
</body>
</html>
